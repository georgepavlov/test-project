<div class="row">
    <div class="col-sm-12">
    <div id="login-box" class="login-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h3 class="header blue lighter bigger text-center">
                    Вход в программу PUZZLE
                </h3>
                <br/>
                <form name="loginForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="login">Код пользователя</label>

                        <div class="col-sm-6">
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Ввод кода пользователя"
                                       name="login" id="login" ng-model="login.login" required focus/>
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="password">Пароль</label>

                        <div class="col-sm-6">
                           <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder="Ввод пароля"
                                       name="password" id="password" ng-model="login.password" required/>
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="clearfix">
                        <div class="row">
                            <label class="col-sm-3 control-label no-padding-right"> </label>

                            <div class="col-sm-6">
                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary"
                                        ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                                    <i class="ace-icon fa fa-key"></i>
                                    <strong>Вход</strong>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /widget-main -->
        </div>
        <!-- /widget-body -->
    </div>
    <!-- /login-box -->
</div><!-- /position-relative -->
</div>
